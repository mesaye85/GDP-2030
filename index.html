<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GDP Prediction App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">GDP Prediction App</h1>
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <form action="/predict" method="post" class="form-group">
            <div class="form-group">
              <label for="growth_rate">Growth Rate:</label>
              <input type="text" id="growth_rate" name="growth_rate" class="form-control">
            </div>
            <input type="submit" value="Predict" class="btn btn-primary btn-block mt-3">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
